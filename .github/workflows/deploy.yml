name: Production CI

on:
  push:
    branches: [main]
  pull_request: 
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: install 📦
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v4  # 🔹 Cambiado a la versión más nueva
      with:
        cache: npm
        node-version: 20
    - name: Install Dependencies
      run: npm ci --force

  lint:
    name: lint 🪅
    needs: install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v4
      with:
        cache: npm
        node-version: 20
    - name: Install Dependencies
      run: npm ci --force
    - name: Verify ESLint Config  # 🔹 Agregar paso para verificar ESLint
      run: npx eslint --print-config . | tee eslint-config.json
    - name: Lint
      run: npm run lint

  build:
    name: build ⚙️
    needs: install
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v4
      with:
        cache: npm
        node-version: 20
    - name: Install Dependencies
      run: npm ci --force
    - name: Build Next.js
      run: npm run build
    - uses: actions/upload-artifact@v4  # 🔹 Actualizado a la nueva versión
      with:
        name: .next
        path: .next

  deploy:
    name: deploy 🚀
    needs: [lint, build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v4
      with:
        cache: npm
        node-version: 20
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
    - name: Install Dependencies
      run: npm ci --force
    - name: Build and Deploy Next.js to Vercel
      run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm
